  div#timer-container {
    position: absolute;
    font-size: 80px;
    display: inline-block;
    white-space: nowrap;
    color: white;
    text-align: center;
    border-radius: 8px;

    transition-property: color, background-color, text-shadow;
    transition-duration: 2s;
    transition-timing-function: ease-out;

    color: #111;
    text-shadow: #555 0px 2px 3px;
  }

  div#timer-container.highlight {
    border-radius: 8px;

    color: #000;
    background-color: #fff;
    text-shadow: #555 0px 0px 0px;
  }

  div#timer-container span {
    text-align: center;
  }

  .colon {
    display: inline-block;
    line-height: 0.8em;
    vertical-align: top;
  }

  #nav {
    position: absolute;
    bottom: 10px;
    left:   40px;
  }

  #nav label {
    display: inline-block;
    color: #eee;
    margin-left: 16px;
  }

  </div>

  <span id='nav'>
    <a href='#' id='start_button' class='btn btn-large'>Start</a>
    <label><input type='checkbox' id='alarm_check' /> Alarm?</label>
  </span>
</div>
